	<script>
		window.onload = montaTabela;

		function montaTabela() {
			var out = "";

			var i;
			out += "<table id=\"instrucoes\">";
			for(i=0; i < quantidade; i++){
				out += "<tr>";
				out += "<td> <select id=\"t"+i+"\"><option>BEQ</option><option>ADDD</option> <option>MULTD</option> </select></td>";
				out += "<td> <select id=\"r"+i+"\"><option>F1</option><option>F2</option> <option>F3</option> </select></td>";
				out += "<td> <select id=\"s"+i+"\"><option>F1</option><option>F2</option> <option>F3</option> </select></td>";
				out += "<td> <select id=\"d"+i+"\"><option>F1</option><option>F2</option> <option>F3</option> </select></td>";
				out += "</tr>";			
			}
			out += "</table>";	
			document.getElementById("teste").innerHTML = out;
		}

		function tomasulo() {

		}	

		function voltar() {
			window.location = "index.html";
		}
		
	</script>

</head>

	</div>

	<div>
